<!-- Portfolio Modals -->
{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog"
    aria-hidden="true">
    <div class="modal-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <div class="modal-body">
                        <h2>{{ post.title }}</h2>
                        <hr class="star-primary">
                        <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered"
                            alt="{{ post.alt }}">

                        {% if post.description %}
                        <p>{{ post.description }}</p>
                        {% endif %}

                        <a href="{{ post.app-store-url }}">
                            <img src="img/app-store-badge.png" class="img-responsive img-centered" style="width: 50%"
                                alt="Download on App Store">
                        </a>

                        {% if post.privacy-url %}
                        <p><a href="{{ post.privacy-url }}">Privacy Policy</a></p>
                        {% endif %}

                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
